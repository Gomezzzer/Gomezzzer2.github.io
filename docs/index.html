<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gomezzzer Linktree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <style>
      html {
        min-height: 100%;
        height: fit-content;
      }

      body {
        min-height: 100%;
        height: fit-content;
        padding: 20px;
        box-sizing: border-box;
        margin: 0;
        font-family: 'Source Sans Pro', Sans-Serif;
        background-color: #faeee7;
      }

      .items {
        margin: auto;
        padding: 30px;
        max-width: 640px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .name {
        display: flex;
        justify-content: center;
        font-size: 25px;
        color: #33272a;
        font-family: 'Playfair Display', Serif;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #c3f0ca;
        text-decoration: none;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        border-radius: 128px;
        object-fit: cover;
        box-shadow: 10px 5px 5px #ff8ba7;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .link {
        padding: 5px;
        border-radius: 500px;
        display: flex;
        align-items: center;
        background-color: #c3f0ca;
        box-shadow: var(--shadow-elevation-low);
        transition: 0.3s;
        box-shadow: 10px 5px 5px #ff8ba7;
      }

      .link:hover {
        box-shadow: var(--shadow-elevation-medium);
      }

      .link a {
        color: #ff8ba7;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        
      }

      .link-text {
        flex: 1;
        text-align: center;
        color: white;
        text-decoration: none;
        padding: 0 5px;
      }


    </style>

  </head>

  <body>

    <div class="items">

        <div class="banner">
          <img src="./thumbnails/ME.png" alt="Jorge Gomez headshot" class="banner-image">
        </div>

        <div class="name">
          Jorge Gomez 
        </div>

        <div class="social-icons">
          <a href="https://github.com/Gomezzzer" target="blank">
            <img src="./thumbnails/github-1.svg">
          </a>
          <a href="https://www.linkedin.com/in/jorge-gomez-a6865313a/">
            <img src="./thumbnails/linkedin-3.svg"
            alt="linkedIn symbol">
          </a>
          
          <a href="https://twitter.com/Gomezzzer" target="blank">
            <img src="./thumbnails/twitter-1.svg">
          </a>
        </div>
      
        <div class="link">
          <img class="thumbnail" src="./thumbnails/icons8-instagram-48.png">
          <a target="_blank" href="https://www.instagram.com/headless_deadless/">Instagram</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="./thumbnails/screenshot 1.png">
          <a target="_blank" href="https://gomezzzer.github.io/">Gomezzzer</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="./thumbnails/resume.jpg">
          <a target="_blank" href="https://gomezzzer.github.io/resume/">Resume</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="./thumbnails/mountains2.jpg">
          <a target="_blank" href="https://gomezzzer.github.io/Interactive-Photo-Gallery/">Interactive-Photo-Gallery</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="./thumbnails/moon.jpg">
          <a target="_blank" href="https://gomezzzer.github.io/space-tourism-website/index.html">Space Tourism Website</a>
        </div>

    </div>
  </body>
</html>
